[dataset]
# MNIST, CIFAR10, Imagenet,
dataset = MNIST

[model]
# ResNet
model = ResNet
retrain = 0
batch_size = 128

[data_sampling]
# sampling
# Select the sampling method:
# 0: test mode, pick first data from each label;
# 1: balance sampling: sampling the same number of data from each label;
# 2. random sampling: randomly sampling uniformly.

sampling = 1

# total number of samples for generating adversarial_examples
nb_train_samples = 5000
nb_test_samples = 50

# batch_size for generating adversarial example
batch_size = 128

[attack]
# attack_method: FGSM, iFGSM, CarliniWagnerL0, CarliniWagnerL2, CarliniWagnerLi
train_attack_method = FGSM
test_attack_method = CW
[train_attack_parameters]
# parameter for attack: different attack_method have different parameters
# FGSM:{eps: perturbation level}
eps = 0.032
# iFGSM:{}
# CarliniWagnerL0
# CarliniWagnerL2
# c = 1.2

# CarliniWagnerL

[test_attack_parameters]
# parameter for attack: different attack_method have different parameters
# FGSM:{eps: perturbation level}
# eps = 0.016
# iFGSM:{}
# CarliniWagnerL0
# CarliniWagnerL2
c = 1.2

[squeezer]
s1 = ColorDepthSqueezer
s2 = ColorDepthSqueezer
[squeezer_parameters_s1]
s = 32
[squeezer_parameters_s2]
s = 64

[classifier]
c1 = NNClassifier
c2 = NNClassifier
[classifier_parameters_c1]
# learning_rate = 2e-4
# epoch = 10
[classifier_parameters_c2]
# learning_rate = 2e-4
# epoch = 10

[detector]
# Hawkeye
name = Hawkeye


